<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의집</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/logo.png" alt="오늘의집"></a></h1>
        <div class="sign_up">
            <h2>회원가입</h2>
            <dl class="sign_up_sns">
                <dt>SNS계정으로 간편하게 회원가입</dt>
                <dd>
                    <a href="#"><img src="./images/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="./images/kakao.png" alt="kakao"></a>
                    <a href="#"><img src="./images/naver.png" alt="naver"></a>
                </dd>
            </dl>
            <form action="#" method="post" id="joinFrm">
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="text" name="user_email" placeholder="이메일" required>
                        <span>@</span>
                        <select name="e_domain">
                            <option value="none">선택해주세요</option>
                            <option value="gmail">gmail.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                    </dd>
                    <dd>
                        <button type="button" class="verify_e">이메일 인증하기</button>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd class="refer">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</dd>
                    <dd>
                        <input type="password" name="user_pw" placeholder="비밀번호" required>
                    </dd>
                    <dt>비밀번호확인</dt>
                    <dd><input type="password" name="user_pw_rw" placeholder="비밀번호" required></dd>
                    <dt>닉네임</dt>
                    <dd class="refer">다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</dd>
                    <dd>
                        <input type="text" name="user_nickname" placeholder="별명 (2-20자)" required>
                    </dd>
                    <dt>약관동의</dt>
                    <dd>
                        <ul>
                            <li class="all_check">
                                <input type="checkbox" name="agreement" value="all_agree" id="all_check">
                                <label for="all_check">전체동의<span>선택항목에 대한 동의 포함</span></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agreement" value="over14" required>
                                <label for="over14">14세 이상입니다<span class="essential">(필수)</span></label>
                            </li>
                            <li>
                                <input type="checkbox" name="agreement" value="terms" required>
                                <label for="terms">이용약관<span class="essential">(필수)</span></label>
                                <a href="#"><img src="./images/arrow_forward_ios.png" alt="더보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agreement" value="use" required>
                                <label for="use">개인정보수집 및 이용동의<span class="essential">(필수)</span></label>
                                <a href="#"><img src="./images/arrow_forward_ios.png" alt="더보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agreement" value="marketing">
                                <label for="marketing">개인정보 마케팅 활용 동의<span class="optional">(선택)</span></label>
                                <a href="#"><img src="./images/arrow_forward_ios.png" alt="더보기"></a>
                            </li>
                            <li>
                                <input type="checkbox" name="agreement" value="ad_receive">
                                <label for="ad_receive">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span class="optional">(선택)</span></label>
                            </li>
                        </ul>
                    </dd>
                </dl>
                <div class="btn">
                    <button type="submit" class="join_btn">회원가입하기</button>
                </div>
                <p class="login_page">
                    이미 아이디가 있으신가요?
                    <a href="#">로그인</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
